<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My cutuu Baby ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
  color: white;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  overflow-x: hidden;
}

.container { padding: 20px; margin-top: 40px; }

#typing {
  font-size: 1.2rem;
  width: 80%;
  margin: 20px auto;
  min-height: 60px;
}

img {
  width: 220px;
  border-radius: 20px;
  margin: 20px 0;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 10px;
}

#yesBtn { background-color: #ff4d6d; color: white; }
#noBtn {
  background-color: white;
  color: #ff4d6d;
  position: absolute;
}

.tapBtn {
  margin-top: 25px;
  padding: 14px 32px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  background: white;
  color: #ff4d6d;
  cursor: pointer;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

iframe {
  width: 90%;
  max-width: 600px;
  height: 350px;
  margin-top: 25px;
  border-radius: 20px;
}

.heart {
  position: fixed;
  font-size: 20px;
  animation: floatUp 5s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="container">
  <h1>Halleoww Sanjjjjj üíñ</h1>
  <div id="typing"></div>
  <img src="https://i.ibb.co/C59Vg2JL/Websitee-picturee.jpg" alt="Us Together ‚ù§Ô∏è">

  <p style="max-width:600px;margin:20px auto;font-size:1.1rem;">
    After everything we‚Äôve been through, us choosing each other again feels even more special.
    And this time, I‚Äôm choosing you with forever in mind üíç‚ù§Ô∏è
  </p>

  <h2>Will you be mine forever? üíå</h2>

  <button id="yesBtn" onclick="sayYes()">YES üíñ</button>
  <button id="noBtn" onmouseover="moveNo()">NO üò¢</button>
</div>

<script>

// Typing Effect
const message = "From the moment you came back into my life, everything feels brighter now. I smile more, laugh louder, and feel luckier every single day. You are in my heart, and you will stay there forever. My greatest wish is that you are happy when you think of me and I am when I think of you. I just want to make more memories with you ‚ù§Ô∏è";

let i = 0;
function typeWriter() {
  if (i < message.length) {
    document.getElementById("typing").innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, 40);
  }
}
typeWriter();

// YES CLICK
function sayYes() {
  document.body.innerHTML = `
    <h1 style="margin-top:10%;">YAYYY ‚ù§Ô∏è You just made me the happiest person alive! loveeyouuusmmmmü•∞</h1>
    <button class="tapBtn" onclick="showVideo()">Tap to watch our memories ‚ù§Ô∏è</button>
    <div id="videoContainer"></div>
  `;
  startHearts();
}

// Floating Hearts
function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);
}

// Show Drive Video
function showVideo() {
  document.getElementById("videoContainer").innerHTML = `
    <iframe src="https://drive.google.com/file/d/1DpMMWcFZJed3k29zpLblOik4eeKafIbx/view?usp=drive_link/preview" allow="autoplay"></iframe>
  `;
}

// NO Button Escape
function moveNo() {
  const btn = document.getElementById("noBtn");
  btn.style.position = "absolute";
  btn.style.left = Math.random() * 80 + "%";
  btn.style.top = Math.random() * 80 + "%";
}

</script>

</body>
</html>
